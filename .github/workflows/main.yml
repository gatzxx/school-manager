name: CI/CD Pipeline for School Manager
run-name: ${{ github.actor }} is running the CI/CD pipeline for School Manager

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [18, 20]
                os: [ubuntu-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: Cache node_modules
              uses: actions/cache@v3
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install

            - name: Check formatting with Prettier
              run: pnpm run format:check

            - name: Lint code with ESLint
              run: pnpm run lint

            - name: Lint styles with Stylelint
              run: pnpm run lint:styles

            - name: Run unit tests with Jest
              run: pnpm run unit

            - name: Build project with Vite
              run: pnpm run build

            - name: Build Storybook
              run: pnpm run build-storybook

            - name: Display job status
              run: echo "üçè The job's status is ${{ job.status }} on Node.js ${{ matrix.node-version }} and ${{ matrix.os }}."
